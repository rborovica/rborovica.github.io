  - title: "(Machine) Learned Indexes"
    text: >-
      In this line of work, we exploit data distributions to construct compact, ML-based indexes for
      faster and more efficient data retrieval. We study the efficiency and practicality of existing
      learned index models and propose new algorithms suitable for on-disk deployment, a critical
      requirement for industrial adoption. This line of work also includes learned spatial indexes and
      spatial query processing, including semantic search.
