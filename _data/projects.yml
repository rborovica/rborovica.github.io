  - title: "Learning-Based Traffic Optimisation"
    text: >-
      This line of work develops learning-based methods for traffic modelling, prediction, and
      optimisation in intelligent transportation systems. We leverage data-driven and machine learning
      techniques to support traffic management, routing, and decision making under dynamic and uncertain
      conditions.
