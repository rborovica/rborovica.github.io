heading: "Projects"
intro: "Selected projects from our research program."
projects:
  - title: "Learned indexes with Machine Learning"
    text: "ML models approximate data distributions to replace traditional indexes with faster retrieval and lower memory."
  - title: "Database performance tuning with Multi-armed Bandits"
    text: "Automated physical design tuning for ad hoc workloads, with statistical guarantees on design quality."
  - title: "Data-driven traffic flow optimization with Reinforcement Learning"
    text: "Algorithms for ride-sharing dispatch and road network configuration that reduce congestion and wait time."
  - title: "Improving data quality through domain-driven imputation"
    text: "Use spatial and domain properties to impute missing values and improve real-world data reliability."
  - title: "Cheap data analysis with Skipper"
    text: "Cold-storage query processing with cache management and I/O scheduling to cut analytics cost."
  - title: "Predictable query performance with Smooth Scan"
    text: "Runtime morphing between access paths to avoid bad plans and stabilize performance."
  - title: "Fast data exploration with NoDB"
    text: "Query raw files without loading; build indexes and caches incrementally from query feedback."
