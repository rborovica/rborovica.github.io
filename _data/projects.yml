projects:
  - title: "Automated Database Tuning"
    text: >-
      This project focuses on automatically optimizing database performance, reducing reliance on costly
      expert intervention. We investigate both physical design tuning (e.g., indexes and materialized
      views) and configuration tuning, leveraging techniques such as multi-armed bandits and large
      language models.
