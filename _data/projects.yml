  - title: "Semantics-Driven Prefetching"
    text: >-
      This project investigates how to anticipate and preload relevant data to reduce query latency and
      improve exploration efficiency. We leverage data and query semantics to predict complex access
      patterns that arise during exploratory data analysis, particularly in scientific domains.
    pubs:
