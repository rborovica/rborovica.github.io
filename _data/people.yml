      - name: "Yiyan Li"
        title: "Visiting PhD Student"
        url: "https://orcid.org/0009-0007-2620-7623"
        bio: >-
          Research on Intelligent Database Performance Tuning. My research focuses on intelligent and
          automated database performance tuning, aiming to reduce the reliance on manual expertise in
          configuring complex database systems. I study how machine learning and large language models can
          be used to understand workloads, system states, and configuration interactions, and to make
          adaptive tuning decisions in a principled manner. By modeling and automating the iterative
          reasoning process traditionally performed by human DBAs, my work seeks to improve database
          performance across diverse workloads while lowering tuning cost and improving robustness.
          Ultimately, this research aims to build practical, learning-based tuning systems that can
          generalize across benchmarks and real-world environments.
        image: "images/people/yiyan.jpg"
        initials: "YL"
