        initials: "DK"
      - name: "Farzaneh Zirak"
        title: "PhD Student (2022-)"
        note: "Co-supervised with F. Choudhury."
        url: "https://cis.unimelb.edu.au/people/graduate-researchers/artificial-intelligence/farzaneh-zirak"
