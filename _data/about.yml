heading: "About the Lab"
body: >-
  The DANAIS (<span class="acronym-initial">D</span><span class="acronym-initial">a</span>ta <span class="acronym-initial">N</span>exus for
  <span class="acronym-initial">A</span>nalytics &amp; <span class="acronym-initial">I</span>ntelligent
  <span class="acronym-initial">S</span>ystems) Lab develops data and AI systems that turn large, complex
  datasets into reliable insight. Our research spans data management, analytics, and intelligent systems,
  with a focus on scalable and trustworthy technologies that support data exploration and decision-making.
  By bridging theory and real-world applications, DANAIS enables data-driven intelligence across
  scientific, industrial, and societal domains.
cards:
  - title: "Vision"
    text: "Turn vast, complex data into reliable insight that advances science, industry, and society."
  - title: "Approach"
    text: "Bridge theory and practice to build scalable, trustworthy data and AI systems for exploration and decision-making."
  - title: "Values"
    text: "Rigor, responsibility, and elegance in systems that people can trust."
