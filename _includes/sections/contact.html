{% assign contact = site.data.contact %}
<h2>{{ contact.heading }}</h2>

<p>{{ contact.intro }}</p>

<div class="card-grid">
  {% for card in contact.cards %}
    <article class="card">
      <h3>{{ card.title }}</h3>
      <p>{{ card.text }}</p>
      {% if card.map_embed %}
        <div class="map-embed">
          <iframe
            src="{{ card.map_embed }}"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            allowfullscreen
            title="Map: {{ card.text }}">
          </iframe>
          {% if card.map_link %}
            <a
              class="map-overlay"
              href="{{ card.map_link }}"
              target="_blank"
              rel="noopener"
              aria-label="Open location in Google Maps">
            </a>
          {% endif %}
        </div>
      {% endif %}
    </article>
  {% endfor %}
</div>
