{% assign projects = site.data.projects %}
<h2>{{ projects.heading }}</h2>
<p>{{ projects.intro }}</p>
<div class="card-grid">
  {% for card in projects.projects %}
    <article class="card">
      <h3>{{ card.title }}</h3>
      <p>{{ card.text }}</p>
      {% if card.pubs %}
        <p class="project-pubs"><strong>{{ card.pubs }}</strong></p>
      {% endif %}
    </article>
  {% endfor %}
</div>
